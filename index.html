<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <script src="./src/index.js" defer></script>
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__logo logo">
        <a href="#">
          <img
            class="logo__img"
            src="./src/img/logo/logo--black.svg"
            alt="Product Logo"
          />
        </a>
      </div>
      <button id="menu-toggle" class="icon-button">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="header__navbar navbar" id="navbar">
        <button id="close-menu" class="icon-button btn-close">
          <i class="fa-solid fa-x" style="color: #ffffff"></i>
        </button>
        <div class="navbar__items">
          <a class="navbar__item" href="#">Главная</a>
          <a class="navbar__item" href="#">Галерея</a>
          <a class="navbar__item" href="#">Проекты</a>
          <a class="navbar__item" href="#">Сертификаты</a>
          <a class="navbar__item" href="#">Контакты</a>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="slider">
        <div class="slider__controls">
            <h2 class="slider__controls__title">Заголовок <span class="slider__controls__title-bottom">слайдера</span></h2>
            <div class="slider__controls__navigation">
                <button class="slider__btn-prev" id="prev-slide">&lt;</button>
                <span class="slider__count" id="current-slide">1</span>/<span id="total-slides">3</span>
                <button class="slider__btn-next" id="next-slide">&gt;</button>
            </div>
        </div>
        <div class="slider__images images">
          <div class="slider__images__item slider__item">
              <img class="slider__item__img" src="./src/img/slider.png" alt="Slide 1">
              <button class="slider__item__btn">Деталі</button>
              <div class="slider__item__info">Деталі про слайд 1</div>
          </div>
          <div class="slider__images__item slider__item">
              <img class="slider__item__img" src="./src/img/slider.png"  alt="Slide 2">
              <button class="slider__item__btn">Деталі</button>
              <div class="slider__item__info">Деталі про слайд 2</div>
          </div>
      </div>
    </div>
    </main>
    
  </body>
</html>
